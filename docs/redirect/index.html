<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Перейдите в Safari!</title>
<style>
body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: url('https://opt123.ru/upload/kda.importexcel/fe7/ss.png') no-repeat center center fixed;
    background-size: cover;
}
</style>
</head>
<body>
    <noscript>
        <img src="https://opt123.ru/upload/kda.importexcel/fe7/ss.png" alt="Background Image" style="width: 100%; height: 100%; object-fit: cover;">
    </noscript>
    <script>
        window.onload = function() {
            const currentURL = window.location.href;
            let appDeepLink = decodeURIComponent(currentURL.split('redirect_to=')[1] || '');
            const appStoreLink = "https://apps.apple.com/ru/app/v2box-v2ray-client/id6446814690";
            const timeout = 2000; // Время ожидания, чтобы определить, что приложение не установлено

            const start = Date.now();
            let isAppOpened = false;

            const iframe = document.createElement("iframe");
            iframe.style.display = "none";
            iframe.src = appDeepLink;
            document.body.appendChild(iframe);

            // Через timeout проверяем, открылось ли приложение
            setTimeout(() => {
                const end = Date.now();
                if (!isAppOpened && end - start < timeout + 100) {
                    window.location.href = appStoreLink;
                }
                document.body.removeChild(iframe);
            }, timeout);

            // Событие для определения успешного открытия
            window.addEventListener("blur", () => {
                isAppOpened = true;
            });
        }
    </script>
</body>
</html>
